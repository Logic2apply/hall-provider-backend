<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
    <form action="/auth/login/" method="post">
        {% csrf_token %}
        {{ form }}
        <div><button type="submit">Submit</button></div>
    </form>
</body>
</html>
